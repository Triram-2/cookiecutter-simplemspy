# --- General ---
[project]
name = "{{cookiecutter.python_package_name}}"
version = "{{cookiecutter.project_version}}"
description = "{{cookiecutter.project_description}}"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "loguru",
    "pydantic",
    "pydantic-settings",
    "starlette",
    "uvicorn",
    "httpx",
    "inflection", # For string case conversions (e.g., table names)
    "redis",
    "aiobreaker",
    "psutil",
    "uvloop",
    "opentelemetry-sdk",
    "opentelemetry-exporter-jaeger",
    "tomli",
    "deprecated",
    "selenium_driverless"
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}


# --- Optional Dependencies for Development, Testing, etc. ---
[project.optional-dependencies]
# –ì—Ä—É–ø–ø–∞ –¥–ª—è –æ—Å–Ω–æ–≤–Ω—ã—Ö –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏ (–ª–∏–Ω—Ç–µ—Ä—ã, —Ñ–æ—Ä–º–∞—Ç—Ç–µ—Ä—ã, —Ç–∞–π–ø—á–µ–∫–µ—Ä—ã)
lint = [
    "ruff >= 0.4.0",         # –õ–∏–Ω—Ç–µ—Ä –∏ —Ñ–æ—Ä–º–∞—Ç—Ç–µ—Ä
    "pyright >= 1.1.350", # Python-–æ–±–µ—Ä—Ç–∫–∞ –¥–ª—è Pyright (–ø—Ä–æ—â–µ –≤ —É—Å—Ç–∞–Ω–æ–≤–∫–µ)
]

# –ì—Ä—É–ø–ø–∞ –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
test = [
    "pytest >= 7.0",         # –¢–µ—Å—Ç–æ–≤—ã–π —Ñ—Ä–µ–π–º–≤–æ—Ä–∫
    "pytest-asyncio >= 0.21", # –ü–æ–¥–¥–µ—Ä–∂–∫–∞ asyncio –≤ pytest
    "coverage[toml] >= 7.0", # –ò–∑–º–µ—Ä–µ–Ω–∏–µ –ø–æ–∫—Ä—ã—Ç–∏—è –∫–æ–¥–∞ (—Å –ø–æ–¥–¥–µ—Ä–∂–∫–æ–π pyproject.toml)
    "hypothesis >= 6.50",    # Property-based —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ
    "pip-audit>=2.7.0",      # –î–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —É—è–∑–≤–∏–º–æ—Å—Ç–µ–π –≤ —Ç–µ—Å—Ç–∞—Ö
]

# –ì—Ä—É–ø–ø–∞ –¥–ª—è –ø—Ä–æ—Ñ–∏–ª–∏—Ä–æ–≤–∞–Ω–∏—è
profile = [
    "scalene >= 1.5.30",     # –ü—Ä–æ—Ñ–∏–ª–∏—Ä–æ–≤—â–∏–∫ CPU –∏ –ø–∞–º—è—Ç–∏
]

# –ì—Ä—É–ø–ø–∞ –¥–ª—è –∞—É–¥–∏—Ç–∞ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π
audit = [
    "pip-audit >= 2.7.0",    # –°–∫–∞–Ω–µ—Ä —É—è–∑–≤–∏–º–æ—Å—Ç–µ–π
]

# –ì—Ä—É–ø–ø–∞ –¥–ª—è –Ω–∞–≥—Ä—É–∑–æ—á–Ω–æ–≥–æ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
loadtest = [
    "locust >= 2.15",    # –ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç –¥–ª—è –Ω–∞–≥—Ä—É–∑–æ—á–Ω–æ–≥–æ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
]

# –ì—Ä—É–ø–ø–∞ –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏–∑–∞—Ü–∏–∏ –∏ —Ä–µ–ª–∏–∑–æ–≤ (Nox –∏ Commitizen)
dev = [
    "nox >= 2023.4.22",
    "commitizen >= 3.12",    # –£—Ç–∏–ª–∏—Ç–∞ –¥–ª—è –∫–æ–º–º–∏—Ç–æ–≤ –∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –≤–µ—Ä—Å–∏—è–º–∏
]

# –ì—Ä—É–ø–ø–∞ "all", –≤–∫–ª—é—á–∞—é—â–∞—è –≤—Å–µ –≤—ã—à–µ–ø–µ—Ä–µ—á–∏—Å–ª–µ–Ω–Ω—ã–µ –¥–ª—è —É–¥–æ–±–Ω–æ–π —É—Å—Ç–∞–Ω–æ–≤–∫–∏ –≤—Å–µ–≥–æ —Å—Ä–∞–∑—É
all = [
    "{{cookiecutter.python_package_name}}[lint]",
    "{{cookiecutter.python_package_name}}[test]",
    "{{cookiecutter.python_package_name}}[profile]",
    "{{cookiecutter.python_package_name}}[audit]",
    "{{cookiecutter.python_package_name}}[loadtest]",
    "{{cookiecutter.python_package_name}}[dev]",
]


# --- uv ---
[tool.uv]
package = true
# environments = ["sys_platform == 'linux'"] # –£–¥–∞–ª–µ–Ω–æ


# --- ruff ---
[tool.ruff]
line-length = 88
indent-width = 4
target-version = "py313"
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "locustfile.py",
    ".nox"
]
src = ["src"]

[tool.ruff.lint]
select = [                  # –ö–∞–∫–∏–µ –ø—Ä–∞–≤–∏–ª–∞ –≤–∫–ª—é—á–∏—Ç—å
    "E",                    # pycodestyle errors
    "F",                    # Pyflakes
    "W",                   # pycodestyle warnings
    "A",                     # flake8-builtins
    "B",                    # flake8-bugbear
    "C",                    # flake8-comprehensions
    "D",                    # pydocstyle
    "N",                    # pep8-naming
    "PL",                   # Pylint
    "UP",                  # pyupgrade
    "RUF",                # Ruff-specific
]
ignore = [                  # –ö–∞–∫–∏–µ –ø—Ä–∞–≤–∏–ª–∞ –∏–≥–Ω–æ—Ä–∏—Ä–æ–≤–∞—Ç—å
    "E501",              # –î–ª–∏–Ω–∞ —Å—Ç—Ä–æ–∫–∏ (–µ—Å–ª–∏ –Ω–µ –Ω—Ä–∞–≤–∏—Ç—Å—è 88)
    "D100",             # –ù–µ—Ç docstring –≤ –º–æ–¥—É–ª–µ
    "D103",             # –ù–µ—Ç docstring –≤ —Ñ—É–Ω–∫—Ü–∏–∏
    "PLR0913",       # –°–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ –∞—Ä–≥—É–º–µ–Ω—Ç–æ–≤ –≤ —Ñ—É–Ω–∫–∏–∏
    "D404",
    "D107",
    "RUF002",
    "D415",
    "D400",
    "F841",
    "D101",
    "RUF003",
    "PLR2004",
    "D212",
    "D205",
    "UP043",
    "UP035",
    "D413",
    "UP007",
    "A002",
    "UP006",
    "D200",
    "D104",
    "D203",
    "D300",
    "D106",
    "RUF001",
    "E731",
    "C901",
    "D102",
    "N805",
    "UP036",
    "D401",
    "E402",
    "B010",
    "RUF022",
    "PLR0915",
    "RUF100"

]
fixable = ["ALL"]       # –ê–≤—Ç–æ—Ñ–∏–∫—Å –¥–ª—è –≤—Å–µ—Ö –≤–∫–ª—é—á—ë–Ω–Ω—ã—Ö –ø—Ä–∞–≤–∏–ª
unfixable = []           # –ü—Ä–∞–≤–∏–ª–∞, –∫–æ—Ç–æ—Ä—ã–µ –Ω–µ–ª—å–∑—è –∏—Å–ø—Ä–∞–≤–∏—Ç—å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏
[tool.ruff.format]
quote-style = "double" # –ò—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –¥–≤–æ–π–Ω—ã–µ –∫–∞–≤—ã—á–∫–∏
indent-style = "space" # –û—Ç—Å—Ç—É–ø—ã –ø—Ä–æ–±–µ–ª–∞–º–∏
skip-magic-trailing-comma = true # –£–±–∏—Ä–∞—Ç—å –º–∞–≥–∏—á–µ—Å–∫—É—é –∑–∞–ø—è—Ç—É—é

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["D103"] # –ù–µ —Ç—Ä–µ–±–æ–≤–∞—Ç—å docstring –≤ —Ç–µ—Å—Ç–∞—Ö


# --- pyright ---
[tool.pyright]
# üîπ –û—Å–Ω–æ–≤–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
pythonVersion = "3.13" # –í–µ—Ä—Å–∏—è Python, –¥–ª—è –∫–æ—Ç–æ—Ä–æ–π –ø—Ä–æ–≤–µ—Ä—è–µ—Ç—Å—è –∫–æ–¥
pythonPlatform = "Linux" # –ü–ª–∞—Ç—Ñ–æ—Ä–º–∞: "Linux", "Windows" –∏–ª–∏ "Darwin" (macOS)
typeCheckingMode = "strict" # –†–µ–∂–∏–º –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ç–∏–ø–æ–≤: "off", "basic", "strict"

# üîπ –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–Ω–Ω–æ—Ç–∞—Ü–∏–π –∏ –æ—à–∏–±–æ–∫
reportUntypedFunctionDecorator = true # –°–æ–æ–±—â–∞—Ç—å –æ –Ω–µ–∞–Ω–Ω–æ—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –¥–µ–∫–æ—Ä–∞—Ç–æ—Ä–∞—Ö
reportMissingTypeStubs = false # –°–æ–æ–±—â–∞—Ç—å –æ–± –æ—Ç—Å—É—Ç—Å—Ç–≤–∏–∏ –∑–∞–≥–ª—É—à–µ–∫ —Ç–∏–ø–æ–≤ –¥–ª—è –±–∏–±–ª–∏–æ—Ç–µ–∫
reportUnknownVariableType = true # –°–æ–æ–±—â–∞—Ç—å –æ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö —Å –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–º —Ç–∏–ø–æ–º
reportUnknownArgumentType = true # –°–æ–æ–±—â–∞—Ç—å –æ–± –∞—Ä–≥—É–º–µ–Ω—Ç–∞—Ö —Å –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–º —Ç–∏–ø–æ–º
reportUnknownMemberType = true # –°–æ–æ–±—â–∞—Ç—å –æ —á–ª–µ–Ω–∞—Ö —Å –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–º —Ç–∏–ø–æ–º
reportInvalidTypeVarUse = true # –°–æ–æ–±—â–∞—Ç—å –æ –Ω–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–º –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–∏ TypeVar
reportUnnecessaryTypeIgnore = true # –°–æ–æ–±—â–∞—Ç—å –æ –Ω–µ–Ω—É–∂–Ω—ã—Ö # type: ignore
reportUnnecessaryCast = true # –°–æ–æ–±—â–∞—Ç—å –æ–± –∏–∑–±—ã—Ç–æ—á–Ω—ã—Ö –ø—Ä–∏–≤–µ–¥–µ–Ω–∏—è—Ö —Ç–∏–ø–æ–≤
reportUnreachable = true # –°–æ–æ–±—â–∞—Ç—å –æ –Ω–µ–¥–æ—Å—Ç–∏–∂–∏–º–æ–º –∫–æ–¥–µ

# üîπ –†–∞–±–æ—Ç–∞ —Å `Any` –∏ Optional
reportImplicitOptional = true # –°–æ–æ–±—â–∞—Ç—å –æ –Ω–µ—è–≤–Ω—ã—Ö Optional
disableBytesTypePromotions = true # –û—Ç–∫–ª—é—á–∏—Ç—å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –ø—Ä–∏–≤–µ–¥–µ–Ω–∏–µ bytes –∫ str
strictListInference = true # –°—Ç—Ä–æ–≥–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ —Ç–∏–ø–æ–≤ —Å–ø–∏—Å–∫–æ–≤
strictDictionaryInference = true # –°—Ç—Ä–æ–≥–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ —Ç–∏–ø–æ–≤ —Å–ª–æ–≤–∞—Ä–µ–π
strictSetInference = true # –°—Ç—Ä–æ–≥–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ —Ç–∏–ø–æ–≤ –º–Ω–æ–∂–µ—Å—Ç–≤ # üîπ

# –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏
useLibraryCodeForTypes = true # –ò—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –∫–æ–¥ –±–∏–±–ª–∏–æ—Ç–µ–∫ –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞ —Ç–∏–ø–æ–≤
include = ["src"] # –§–∞–π–ª—ã –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏
exclude = ["build/**", "dist/**", "venv/**", ".venv/**", "__pycache__/**"] # –ò—Å–∫–ª—é—á–∞–µ–º—ã–µ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏

# üîπ –°—Ç—Ä—É–∫—Ç—É—Ä–∞ –ø—Ä–æ–µ–∫—Ç–∞
executionEnvironments = [{ root = "src" }]

# üîπ –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—ã–≤–æ–¥–∞
verboseOutput = true # –ü–æ–¥—Ä–æ–±–Ω—ã–π –≤—ã–≤–æ–¥ (true –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏)
reportGeneralTypeIssues = true # –°–æ–æ–±—â–∞—Ç—å –æ–± –æ–±—â–∏—Ö –ø—Ä–æ–±–ª–µ–º–∞—Ö —Å —Ç–∏–ø–∞–º–∏

# üîπ –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ—Ä–æ–Ω–Ω–∏—Ö –±–∏–±–ª–∏–æ—Ç–µ–∫
ignoreExternalImports = false # –ò–≥–Ω–æ—Ä–∏—Ä–æ–≤–∞—Ç—å –æ—à–∏–±–∫–∏ –≤ –∏–º–ø–æ—Ä—Ç–∞—Ö –≤–Ω–µ—à–Ω–∏—Ö –º–æ–¥—É–ª–µ–π

# üîπ –ü–æ–¥–¥–µ—Ä–∂–∫–∞ `TypedDict` –∏ `dataclasses`
reportTypedDictNotRequiredAccess = true # –°–æ–æ–±—â–∞—Ç—å –æ –¥–æ—Å—Ç—É–ø–µ –∫  –Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–º –∫–ª—é—á–∞–º TypedDict
reportPropertyTypeMismatch = true # –°–æ–æ–±—â–∞—Ç—å –æ –Ω–µ—Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–∏ —Ç–∏–ø–æ–≤ –≤ —Å–≤–æ–π—Å—Ç–≤–∞—Ö

# üîπ –õ–æ–∫–∞–ª—å–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –¥–ª—è –æ—Ç–¥–µ–ª—å–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤

[[tool.pyright.overrides]]
files = ["tests/**/*.py"]
reportMissingTypeStubs = false # –ù–µ —Å–æ–æ–±—â–∞—Ç—å –æ–± –æ—Ç—Å—É—Ç—Å—Ç–≤–∏–∏ –∑–∞–≥–ª—É—à–µ–∫ –≤ —Ç–µ—Å—Ç–∞—Ö
typeCheckingMode = "basic" # –ú–µ–Ω–µ–µ —Å—Ç—Ä–æ–≥–∏–π —Ä–µ–∂–∏–º –¥–ª—è —Ç–µ—Å—Ç–æ–≤

[[tool.pyright.overrides]]
files = ["src/{{cookiecutter.python_package_name}}/services/browser.py"]
# The browser module leverages dynamic Selenium APIs without stubs, making
# strict type checking impractical. Disable type checking for this file to keep
# template CI noise-free.
typeCheckingMode = "off"


# --- Coverage ---
[tool.coverage.run]
source = ["src"]
omit = [
    "*/tests/*",
    # The browser automation code relies heavily on dynamic attributes
    # and third‚Äëparty libraries without type stubs, which causes massive
    # pyright violations and skews coverage metrics. We exclude it from
    # coverage to keep the template lightweight.
    "src/{{cookiecutter.python_package_name}}/services/browser.py",
]
branch = true

[tool.coverage.report]
exclude_lines = []
skip_empty = true
show_missing = true

[tool.coverage.paths]
source = ["src"]


# --- pytest ---
[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
addopts = "-v -s"
norecursedirs = [".git", ".venv", "__pycache__", ".idea"]
log_cli = true
log_cli_level = "DEBUG"
asyncio_mode = "auto"


# --- Hypothesis ---
[tool.hypothesis]
deadline = 500          # –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –≤—Ä–µ–º—è –Ω–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –æ–¥–Ω–æ–≥–æ —Ç–µ—Å—Ç–∞. None –æ—Ç–∫–ª—é—á–∞–µ—Ç –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏.
verbosity = "verbose"   # –£—Ä–æ–≤–µ–Ω—å –≤—ã–≤–æ–¥–∞: "quiet", "normal", "verbose".
max_examples = 100      # –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø—Ä–∏–º–µ—Ä–æ–≤, –≥–µ–Ω–µ—Ä–∏—Ä—É–µ–º—ã—Ö –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —Ç–µ—Å—Ç–∞.
derandomize = false     # –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –≤ true –¥–µ–ª–∞–µ—Ç –≥–µ–Ω–µ—Ä–∞—Ü–∏—é –ø—Ä–∏–º–µ—Ä–æ–≤ –¥–µ—Ç–µ—Ä–º–∏–Ω–∏—Ä–æ–≤–∞–Ω–Ω–æ–π.
phases = ["explicit", "reuse", "generate", "shrink"]


# --- Scalene ---
[tool.scalene]
# –ü—Ä–æ—Ñ–∏–ª–∏—Ä–æ–≤–∞—Ç—å CPU –∏ –ø–∞–º—è—Ç—å, –Ω–æ –Ω–µ GPU
cpu = true
memory = true
gpu = false

# –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∏–Ω—Ç–µ—Ä–≤–∞–ª —Å—ç–º–ø–ª–∏—Ä–æ–≤–∞–Ω–∏—è 0.05 —Å–µ–∫—É–Ω–¥—ã
profile-interval = 0.05

# –ü–æ–∫–∞–∑—ã–≤–∞—Ç—å —Ç–æ–ª—å–∫–æ —Å—Ç—Ä–æ–∫–∏, –∑–∞–Ω–∏–º–∞—é—â–∏–µ > 2% CPU –≤—Ä–µ–º–µ–Ω–∏
cpu-percent-threshold = 2

# –°–æ—Ö—Ä–∞–Ω—è—Ç—å –æ—Ç—á–µ—Ç –≤ HTML —Ñ–∞–π–ª
outfile = "scalene_report.html"
html = true

# –ù–µ –æ—Ç–∫—Ä—ã–≤–∞—Ç—å –æ—Ç—á–µ—Ç –≤ –±—Ä–∞—É–∑–µ—Ä–µ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏
web = false # –∏–ª–∏ no-web = true

# –ù–µ –ø—Ä–æ—Ñ–∏–ª–∏—Ä–æ–≤–∞—Ç—å –±–∏–±–ª–∏–æ—Ç–µ–∫–∏
profile-all = false


# --- Commitizen ---
[tool.commitizen]
name = "cz_conventional_commits"

# –¢–µ–∫—É—â—É—é –≤–µ—Ä—Å–∏—é Commitizen –±—É–¥–µ—Ç —á–∏—Ç–∞—Ç—å/–ø–∏—Å–∞—Ç—å –∏–∑/–≤ —ç—Ç–∏ —Ñ–∞–π–ª—ã:
version = "{{cookiecutter.project_version}}" # –ù–∞—á–∞–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è –∏–ª–∏ –≤–µ—Ä—Å–∏—è –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ —Ä–µ–ª–∏–∑–∞
version_files = [
    # "src/__init__.py:__version__", # –£–¥–∞–ª–µ–Ω–æ
    "pyproject.toml:version"
]

# –§–æ—Ä–º–∞—Ç —Ç–µ–≥–∞ –±—É–¥–µ—Ç 'vX.Y.Z'
tag_format = "v$version"

# –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º Changelog
changelog_file = "CHANGELOG.md"
changelog_incremental = true # –î–æ–±–∞–≤–ª—è—Ç—å –≤ –Ω–∞—á–∞–ª–æ, –∞ –Ω–µ –ø–µ—Ä–µ–∑–∞–ø–∏—Å—ã–≤–∞—Ç—å
update_changelog_on_bump = true # –û–±–Ω–æ–≤–ª—è—Ç—å –ø—Ä–∏ –±–∞–º–ø–µ

