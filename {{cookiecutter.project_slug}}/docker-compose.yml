# docker-compose.yml
version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${APP_PORT:-{{cookiecutter.app_port_host}}}:{{cookiecutter.internal_app_port}}"
    env_file:
      - .env
    environment:
      # Дополнительные переменные окружения, если нужны
    volumes:
      - ./src:/app/src
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
